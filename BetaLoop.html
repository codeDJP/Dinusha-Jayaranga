                  <script> const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('input');
  const MAX_MESSAGES = 10;
  let messages = [];
  function addMessage(message, className) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', className);
    messageElement.innerText = message;
    chatbox.appendChild(messageElement);
    chatbox.scrollTop = chatbox.scrollHeight;
  }
  function sendMessage() {
    const message = input.value.trim();
    if (message !== '') {
      addMessage(message, 'message-out');
      messages.push({
        text: message,
        direction: 'out'
      });
      // Remove the oldest message if we have more than MAX_MESSAGES
      if (chatbox.children.length > MAX_MESSAGES) {
        chatbox.removeChild(chatbox.children[0]);
      }
      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = '';
      localStorage.setItem('messages', JSON.stringify(messages));
    }
  }
  input.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      event.preventDefault();
      sendMessage();
    }
  });
  window.addEventListener('load', () => {
    const savedMessages = localStorage.getItem('messages');
    if (savedMessages) {
      messages = JSON.parse(savedMessages);
      messages.forEach((message) => {
        addMessage(message.text, `message-${message.direction}`);
      });
      // Remove any excess messages
      while (chatbox.children.length > MAX_MESSAGES) {
        chatbox.removeChild(chatbox.children[0]);
      }
    }
  }); </script>
