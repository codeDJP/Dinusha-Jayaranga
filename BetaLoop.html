                  <script> // Reference to the messages node in Firebase
  const messagesRef = firebase.database().ref('messages');
  // Listen for new messages in the database and update the chat
  messagesRef.on('child_added', (snapshot) => {
    const message = snapshot.val();
    displayMessage(message.text, message.sender, snapshot.key);
  });
  // Function to send a new message to Firebase
  function sendMessage() {
    const messageInput = document.getElementById("messageInput");
    const text = messageInput.value.trim();
    if (text.length > 0) {
      messagesRef.push({
        text: text,
        sender: "user1" // Replace with actual user ID
      });
      messageInput.value = "";
    }
    return false;
  }
  // Function to display a message in the chat
  function displayMessage(text, sender, messageId) {
    const messageNode = document.createElement("div");
    messageNode.setAttribute("id", messageId);
    messageNode.innerText = text;
    messageNode.classList.add("message");
    if (sender === "user1") {
      messageNode.classList.add("outgoing");
    } else {
      messageNode.classList.add("incoming");
    }
    const timestampNode = document.createElement("div");
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    timestampNode.innerText = `${hours}:${minutes}`;
    timestampNode.classList.add("timestamp");
    messageNode.appendChild(timestampNode);
    document.getElementById("messages").appendChild(messageNode);
    const messageContainer = document.getElementById("messages");
    if (messageContainer.childNodes.length > 7) {
      const oldestMessage = messageContainer.firstChild;
      const oldestMessageId = oldestMessage.id;
      messageContainer.removeChild(oldestMessage);
      messagesRef.child(oldestMessageId).remove();
    }
    if (messageContainer.childNodes.length > 5) {
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }
  } </script>
